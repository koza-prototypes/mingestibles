name: 'pombase_gene'

files:
  - './data/pombase/gene_IDs_names_products.tsv' # url: https://www.pombase.org/data/names_and_identifiers/gene_IDs_names_products.tsv

format: 'csv'

delimiter: '\t'

metadata: './monarch_ingest/pombase/metadata.yaml'
global_table: './monarch_ingest/translation_table.yaml'

header: none

filters:
  - inclusion: 'include'
    column: "product type"
    filter_code: 'eq'
    value: 'protein coding gene'

columns:
  - "systematic ID"
  - "curie"
  - "primary gene name"
  - "chromosome"
  - "product description"
  - "UniProtKB accession"
  - "product type"
  - "synonyms"


node_properties:
  - 'id'
  - 'category'
  - 'symbol'
  - 'type'
  - 'in_taxon'
  - 'xref'
  - 'synonym'

transform_mode: 'flat'
