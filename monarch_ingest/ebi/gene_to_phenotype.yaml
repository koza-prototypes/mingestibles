name: 'ebi_gene_to_phenotype'

files:
  - './data/ebi/CancerG2P.csv.gz'
  - './data/ebi/DDG2P.csv.gz'
  - './data/ebi/EyeG2P.csv.gz'
  - './data/ebi/SkinG2P.csv.gz'

compression: 'gzip'

format: 'csv'

delimiter: ','

# Optionally, if a source file depends on any map files, specify their configuration file here
# depends_on:
#   - './path/to/map.yaml'

columns:
  - "gene symbol"
  - "gene mim"
  - "disease name"
  - "disease mim"
  - "confidence category"
  - "allelic requirement"
  - "mutation consequence"
  - "phenotypes"
  - "organ specificity list"
  - "pmids"
  - "panel"
  - "prev symbols"
  - "hgnc id"
  - "gene disease pair entry date"
  - "cross cutting modifier"
  - "mutation consequence flag"
  - "confidence value flag"
  - "comments"

# Node and edge properties added in the ingest
# must be enumerated here to make it into the kgx file
node_properties:
  - 'id'
  - 'category'
  - 'symbol'
  - 'in_taxon'
  - 'provided_by'

edge_properties:
  - 'id'
  - 'subject'
  - 'predicate'
  - 'object'
  - 'category'
  - 'relation'
  - 'publications'
  - 'provided_by'
