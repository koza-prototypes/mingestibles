name: 'ebi_gene_to_phenotype'

metadata: './monarch_ingest/ebi/metadata.yaml'

files:
  - './data/ebi/CancerG2P.csv.gz'
  - './data/ebi/DDG2P.csv.gz'
  - './data/ebi/EyeG2P.csv.gz'
  - './data/ebi/SkinG2P.csv.gz'

compression: 'gzip'

format: 'csv'

delimiter: ','

global_table: './monarch_ingest/translation_table.yaml'

# G2P code mappings from a local table
local_table: './monarch_ingest/ebi/ebi_g2p.yaml'

# Dipper relied on this file in its cache,
# but not sure where to get the data... or if it is even still needed...
depends_on:
  - './monarch_ingest/maps/mondo_map.yaml'

columns:  # with some field value examples
  - "gene symbol"                   # FANCC
  - "gene mim"                      # 613899
  - "disease name"                  # "FANCONI ANEMIA, COMPLEMENTATION GROUP C"
  - "disease mim"                   # 227645
  - "confidence category"           # definitive
  - "allelic requirement"           # biallelic_autosomal
  - "mutation consequence"          # "absent gene product"
  - "phenotypes"                    # HP:0000568;HP:0000978; ...
  - "organ specificity list"        # "Bone Marrow/Immune;Skeleton;Cancer predisposition"
  - "pmids"                         # 10431244;20869034;8348157
  - "panel"                         # Cancer
  - "prev symbols"                  # FACC
  - "hgnc id"                       # 3584
  - "gene disease pair entry date"  # "2016-11-29 13:19:27"
  - "cross cutting modifier"        #
  - "mutation consequence flag"     #
  - "confidence value flag"         #
  - "comments"                      #

# Node and edge properties added to the ingest
# must be enumerated here to make it into the kgx file
node_properties:
  - 'id'
  - 'category'
  - 'symbol'
  - 'in_taxon'
  - 'provided_by'

edge_properties:
  - 'id'
  - 'subject'
  - 'predicate'
  - 'object'
  - 'category'
  - 'relation'
  - 'publications'
  - 'provided_by'

transform_mode: 'flat'
