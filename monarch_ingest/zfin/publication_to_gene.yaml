name: 'zfin_publication_to_gene'

format: 'csv'

delimiter: '\t'

header: 'none'

files:
  - './data/zfin/gene_publication.txt'  # "https://zfin.org/downloads/gene_publication.txt"

global_table: './monarch_ingest/translation_table.yaml'

columns:
  - 'Gene Symbol'
  - 'Gene ID'
  - 'Publication ID'
  - 'Publication Type'
  - 'PubMed ID'

node_properties:
  - 'id'
  - 'category'
  - 'provided_by'
  - 'source'

edge_properties:
  - 'id'
  - 'subject'
  - 'predicate'
  - 'object'
  - 'category'
  - 'relation'
  - 'provided_by'
  - 'source'

transform_mode: 'flat'
